<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Criar usuário</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/main.css" />
<link rel="stylesheet" href="/user.css" />

</head>
<body>
	
	
	<form th:object="${userDTO}" action="/create-user" method="POST"
		class="games__form">
		
		<p>Criar usuário</p>
		
		<input
				th:field="*{username}" th:errorclass="is-invalid" class="input"
				type="text" id="username" placeholder="seu username" />
			<div class="invalid-feedback" th:errors="*{username}"></div>
		
		<input
				th:field="*{password}" th:errorclass="is-invalid"
				class="input" type="text" name="password" id="password"
				placeholder="sua senha" />
			<div class="invalid-feedback" th:errors="*{password}"></div>
			
			<button class="button" type="submit">criar conta</button>
			<a href="/login" class="button" type="submit">fazer login</a>
		
		
	</form>
	
</body>
</html>
